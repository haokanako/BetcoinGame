<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .result-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .centered-paragraph {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
            font-size: 16px;
            color: #6c757d; /* Using Bootstrap gray color */
        }
        .table-container {
            margin-top: 30px;
        }
        .btn-show-rounds {
            margin-top: 20px;
        }
        .footnote {
            font-size: 12px;
            font-style: italic;
            color: #6c757d; /* Using Bootstrap gray color */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Game - 游戏结果</h1>

        <div class="result-text">
            <p>初始余额: {{ initial_balance }}</p>
            <p>游戏轮数: {{ num_rounds }}</p>
            <p>总收益/亏损: {{ total_profit_loss }} </p>
            <p>资产变化百分比: {{ percentage_change }}%</p>
        </div>

        <div class="centered-paragraph">
            <p>{{ random_quote }}</p>
        </div>


        <div class="table-container">
            <button class="btn btn-primary btn-show-rounds" onclick="toggleRounds()">显示具体轮次</button>
            <p class="footnote">谨此纪念我曾在赌博上损失的钱</p>
            <table class="table" id="rounds-table" style="display: none;">
                <thead>
                    <tr>
                        <th>轮次</th>
                        <th>硬币结果</th>
                        <th>余额</th>
                    </tr>
                </thead>



                <tbody>
                    {% for result in game_results %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ result[0] }}</td>
                            <td>{{ result[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleRounds() {
            var roundsTable = document.getElementById("rounds-table");
            if (roundsTable.style.display === "none") {
                roundsTable.style.display = "table";
            } else {
                roundsTable.style.display = "none";
            }
        }
    </script>
</body>
</html>
